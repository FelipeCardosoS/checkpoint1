name: CD - Docker Hub

on:
  push:
    branches: [ main ] # publica quando fizer push na main
  workflow_dispatch:   # permite rodar manualmente

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17 (mvn precisa pro build do jar)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Maven package (gera JAR)
        run: mvn -B -e -DskipTests package

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tags
        id: vars
        run: |
          VERSION=${GITHUB_SHA::7}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "REPO=${{ secrets.DOCKERHUB_USERNAME }}/checkpoint1" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.vars.outputs.REPO }}:latest
            ${{ steps.vars.outputs.REPO }}:${{ steps.vars.outputs.VERSION }}
