name: Continuous Delivery

on:
  pull_request:
    branches:
      - main

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ—ï¸ Gerar artefato da aplicaÃ§Ã£o
        run: mvn clean package -DskipTests

      - name: ğŸ³ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ§± Construir imagem Docker
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/checkpoint1:latest .

      - name: ğŸ“¤ Enviar imagem ao Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/checkpoint1:latest
