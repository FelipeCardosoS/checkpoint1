name: CD - DockerHub (develop + main)

on:
  push:
    branches: [ develop, main ]
  workflow_dispatch:

env:
  IMAGE_REPO: felipescalesse/cp1-products-api-felipe-carlos

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build (gera JAR)
        run: mvn -B -DskipTests clean package

      - uses: docker/setup-buildx-action@v3

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Definir tags
        id: vars
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          echo "tag_branch=${BRANCH}-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
          if [ "$BRANCH" = "main" ]; then echo "latest=true" >> $GITHUB_OUTPUT; else echo "latest=false" >> $GITHUB_OUTPUT; fi

      - name: Build & Push (branch/sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ steps.vars.outputs.tag_branch }}
            ${{ env.IMAGE_REPO }}:sha-${{ github.sha }}

      - name: Push latest (sรณ na main)
        if: steps.vars.outputs.latest == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.IMAGE_REPO }}:latest
